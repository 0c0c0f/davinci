davinci:
  version: 0.4-beta.0


file:
  userfiles-path: ${DAVINCI_HOME}/userfiles/
  web_resources: ${DAVINCI_HOME}/davinci-ui/
  base-path: ${DAVINCI_HOME}/lib/


spring:
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB
      enabled: true

  config:
    location: classpath:/
    additional-location: file:${DAVINCI_HOME}/config/
    name: application

  resources:
    static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, file:${file.userfiles-path}, file:${file.web_resources}

  mvc:
    static-path-pattern: /**

  thymeleaf:
    mode: HTML
    cache: true
    prefix: classpath:/templates/
    encoding: UTF-8
    suffix: .html
    check-template-location: true
    template-resolver-order: 1


logging:
  config: file:${DAVINCI_HOME}/config/logback.xml


springfox:
  documentation:
    swagger:
      v2:
        path: /api-doc


pagehelper:
  supportMethodsArguments: true
  reasonable: true
  returnPageInfo: check
  helperDialect: mysql


mybatis:
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml
  config-locations: classpath:mybatis/mybatis-config.xml
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true


mapper:
  identity: MYSQL
  not-empty: false
  mappers: edp.davinci.server.dao


sql_template_delimiter: $


custom-database-driver-path: ${DAVINCI_HOME}/config/database_driver.yml